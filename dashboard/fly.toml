app = "specter-dashboard"
primary_region = "gru"

[build]
  dockerfile = "Dockerfile"

  [build.args]
    NEXT_PUBLIC_API_URL = "https://specter-api.fly.dev"

[env]
  PORT = "3000"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
