<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <rect width="1200" height="630" fill="#080910"/>
  <!-- Grid background -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,45,74,0.04)" stroke-width="1"/>
    </pattern>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ff2d4a" stop-opacity="0.12"/>
      <stop offset="70%" stop-color="#ff2d4a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <ellipse cx="600" cy="315" rx="500" ry="300" fill="url(#glow)"/>
  <!-- Logo dot + rings -->
  <circle cx="600" cy="240" r="24" fill="#ff2d4a"/>
  <circle cx="600" cy="240" r="40" stroke="#ff2d4a" stroke-opacity="0.25" stroke-width="2" fill="none"/>
  <circle cx="600" cy="240" r="60" stroke="#ff2d4a" stroke-opacity="0.1" stroke-width="1.5" fill="none"/>
  <!-- Text -->
  <text x="600" y="355" text-anchor="middle" font-family="Syne, sans-serif" font-weight="800" font-size="72" fill="#f0f0f0" letter-spacing="-2">SPECTER</text>
  <text x="600" y="400" text-anchor="middle" font-family="DM Sans, sans-serif" font-weight="300" font-size="24" fill="#6b7280">See what others can't.</text>
  <!-- Bottom tag -->
  <text x="600" y="560" text-anchor="middle" font-family="Space Mono, monospace" font-size="14" fill="#ff2d4a" letter-spacing="3">AI PACKAGE SECURITY</text>
</svg>
