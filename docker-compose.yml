version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: specter_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-specter_db}
      POSTGRES_USER: ${POSTGRES_USER:-specter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-specter_secret}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - specter_pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-specter} -d ${POSTGRES_DB:-specter_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: specter_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - specter_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer:latest
    container_name: specter_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  specter_pgdata:
    driver: local
  specter_redis_data:
    driver: local
